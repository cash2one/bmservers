{{define "Title"}}{{end}}
{{define "importcss"}}
<link href="/static/css/management.css" rel="stylesheet" />
{{end}}
{{define "importjs"}}
<script src="/static/js/management.js"></script>
{{end}}
{{define "content"}}
<!--banner-->
<div id="id-content" class="container theme-showcase" role="main">
	<div class="row">
		<div class="col-md-2 col-md-offset-0">
			{{template "manage_nav"}}
		</div>
		<div class="col-md-4 col-md-offset-3 manage_content">
			<div id="id-signup-hint" class="alert alert-danger hidden" role="alert">
				<strong>结果：</strong><span id="id-signup-hinttext">Nothing</span>
			</div>
			<form id="id-form-adddonate" class="form-horizontal " novalidate="novalidate" id="new_user" action="/management/doadddonate" accept-charset="UTF-8" method="post">	
				<div class="form-group" style="text-align:center;">
					<input type="uid" class="form-control input-md" placeholder="UID" name="user[uid]" value="{{.UID}}" readonly="true"/>
					<input type="roderid" class="form-control input-md" placeholder="订单号" name="user[orderid]"/>
					<input type="donate" class="form-control input-md" placeholder="数量" name="user[donate]"/>
				</div>
				<div class="form-group" style="text-align:center;">
					<input type="submit" id="id-adddonate" name="commit" value="添加" class="btn btn-primary" data-disable-with="正在提交" />
				</div>
			</form>
		</div>
	</div>
</div>
{{end}}
